<!DOCTYPE html>
<html>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <meta name="format-detection" content="telephone=no" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-touch-fullscreen" content="yes" />
    <title>法率网</title>
    <link rel="stylesheet" href="../content/css/common.css" />
    <link rel="stylesheet" href="../content/css/gramophone.css" />
</head>

<body style="background:#eeeeee">
    <noscript>
        <div id="noscript">当前的浏览器不支持JavaScript脚本</div>
    </noscript>
    <header class="header">
        <a href="#" class="icon icon_return"></a>
        <h1>拨打电话</h1>
    </header>
    <section class="dial-list" id="flv-list">
    </section>
    <section class="keyboard">
        <ul> 
            <li class="k-items">
                <span class="empty" id="flv-empty">清空</span>
                <span class="num" id="flv-num"></span>
                <span class="del" id="flv-del"></span>
            </li>
            <li class="k-items">
                <a class="d" href="javascript:void(0)">1</a>
                <a class="d" href="javascript:void(0)">2</a>
                <a class="d" href="javascript:void(0)">3</a>
            </li>
            <li class="k-items">
                <a class="d" href="javascript:void(0)">4</a>
                <a class="d" href="javascript:void(0)">5</a>
                <a class="d" href="javascript:void(0)">6</a>
            </li>
            <li class="k-items">
                <a class="d" href="javascript:void(0)">7</a>
                <a class="d" href="javascript:void(0)">8</a>
                <a class="d" href="javascript:void(0)">9</a>
            </li>
            <li class="k-items">
                <a class="d" href="javascript:void(0)">*</a>
                <a class="d" href="javascript:void(0)">0</a>
                <a class="d" href="javascript:void(0)">#</a>
            </li>
            <li class="k-options">
                <span class="btn" id="flv-dial">验证</span>
                <a class="btn disabled" href="javascript:;" id="flv-phone">拨打</a>
            </li>
        </ul>
    </section>

    <!--模版位置-->
    <script type="text/html" id="flv-list-tmpl">
        <!--[for(i = 0; i < list.length; i++){]-->
        <div class="dlist">
            <span class="call-num"><strong><!--[= list[i].called]--></strong></span>
            <span class="call-details"><em><!--[= $formatDate(list[i].start_time)]--></em>通话时长：<strong><!--[= $getDuration(list[i].start_time,list[i].end_time)]--></strong>分钟</span>
        </div>
        <!--[}]-->
    </script>
    
    <div id="ti-panel" class="panel">
        <div class="panel-content">
            <div class="panel-cell">
                <h3 class="panel-title">提示</h3>
                <p class="panel-text"></p>
            </div>
        </div>
        <div class="panel-buttons">
            <div class="options">
                <a href="javascript:;" class="btn btn-ok">确定</a><a href="javascript:;" class="btn btn-cancel">取消</a>
            </div>
            <div class="panel-tips">若在<span class="panel-tick">5</span>秒内无反应自动跳转到订单的详情页面</div>
        </div>
    </div>
    <div id="ti-panel-bg" class="panel-bg"></div>
    <div id="ti-toast" class="toast"><span></span>
    </div>
    <div id="ti-loading" class="loading">
        <div class="loading-content">
            <div class="s-1"></div>
            <div class="s-2">正在加载中</div>
        </div>
    </div>
    <script src="../content/js/lib/jquery-2.1.1.min.js"></script>
    <script src="../content/js/lib/template.js"></script>
    <script src="../content/js/lib/jscroll.js"></script>
    <script src="../content/js/config.js"></script>
    <script src="../content/js/global.js"></script>
    <script src="../content/js/worldunion.js"></script>
    <script src="../content/js/gp-dial.js"></script>
</body>

</html>
