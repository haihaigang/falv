<!DOCTYPE html>
<html>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <meta name="format-detection" content="telephone=no" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-touch-fullscreen" content="yes" />
    <title>法率网</title>
    <link rel="stylesheet" href="../content/css/common.css" />
    <link rel="stylesheet" href="../content/css/gramophone.css" />
</head>

<body style="background:#eeeeee">
    <noscript>
        <div id="noscript">当前的浏览器不支持JavaScript脚本</div>
    </noscript>
    <header class="header">
        <h1>留声机</h1>
    </header>
    <section class="container gramophone">
        <div class="gramo-stat">
            <div class="gramo-stat-content">
                <div class="gramo-stat-used">已用
                    <p class="txt">360 分钟</p>
                </div>
                <div class="gramo-stat-oth">
                    剩余
                    <p class="txt"><em>260</em> 分钟</p>
                </div>
            </div>
            <div class="gramo-day"><i>有效期：</i><span>2015.1.22</span></div>
        </div>
        <section class="gramo-list">
            <div class="gramo-items">
                <a class="list1" href="dial.html"><img src="../content/images/gramophone/1.png"></a>
                <a class="list2" href="linkman.html"><img src="../content/images/gramophone/2.png"></a>
            </div>
            <div class="gramo-items">
                <a class="list3" href="recording.html"><img src="../content/images/gramophone/3.png"></a>
                <a class="list4" href="#"><img src="../content/images/gramophone/4.png"></a>
            </div>
        </section>
        <p class="txt-tips">如需申请出证请致电法率客服热线</p>
    </section>
    
    <div id="ti-panel" class="panel">
        <div class="panel-content">
            <div class="panel-cell">
                <h3 class="panel-title">提示</h3>
                <p class="panel-text"></p>
            </div>
        </div>
        <div class="panel-buttons">
            <div class="options">
                <a href="javascript:;" class="btn btn-ok">确定</a><a href="javascript:;" class="btn btn-cancel">取消</a>
            </div>
            <div class="panel-tips">若在<span class="panel-tick">5</span>秒内无反应自动跳转到订单的详情页面</div>
        </div>
    </div>
    <div id="ti-panel-bg" class="panel-bg"></div>
    <div id="ti-toast" class="toast"><span></span>
    </div>
    <div id="ti-loading" class="loading">
        <div class="loading-content">
            <div class="s-1"></div>
            <div class="s-2">正在加载中</div>
        </div>
    </div>
    <script src="../content/js/lib/jquery-2.1.1.min.js"></script>
    <script src="../content/js/lib/template.js"></script>
    <script src="../content/js/lib/jscroll.js"></script>
    <script src="../content/js/config.js"></script>
    <script src="../content/js/global.js"></script>
    <script src="../content/js/worldunion.js"></script>
    <script src="../content/js/register.js"></script>
</body>

</html>
