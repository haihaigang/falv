<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <meta name="format-detection" content="telephone=no" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-touch-fullscreen" content="yes" />
    <title>法率网</title>
    <link rel="stylesheet" href="../content/css/common.css" />
    <link rel="stylesheet" href="../content/css/mobiscroll-2.3.1.full.min.css" />
    <link rel="stylesheet" href="../content/css/enterprise.css" />
</head>
<body style="background-color:#e6e6e6">
<noscript>
    <div id="noscript">当前的浏览器不支持JavaScript脚本</div>
</noscript>

<header class="header">
    <h1>企业查询</h1>
</header>
<div class="header-form">
    <form id="result-form" action="#" method="post" class="search">
        <div class="clearfix">
            <div class="val fl">
                <input type="text" id="province" name="province" value="北京" />
                <label class="select-tab" for="province"><img src="../content/images/enterprise/down.png"></label>            
            </div>
            <div class="val fr">
                <input type="text" id="keyword" name="keyword" value="去哪儿" />
                <label class="select-tab" for="keyword"><img src="../content/images/enterprise/search.png"></label> 
            </div>
        </div>
    </form>
</div>
<div class="wlist_tips">共找到3条相似企业</div>
<section class="result-list">
    <ul>
        <li class="rlist"><a href="detail.html">
            <div class="txt">北京去哪儿旅游有限公司</div>        
            <i class="icon"></i>
            </a>
        </li>
        <li class="rlist">
            <div class="txt">北京去哪儿咨询办事处</div>        
            <i class="icon"></i>
        </li>
        <li class="rlist">
            <div class="txt">去哪儿传媒集团</div>        
            <i class="icon"></i>
        </li>
    </ul>
</section>

    <div id="ti-panel" class="panel">
        <div class="panel-content">
            <div class="panel-cell">
                <h3 class="panel-title">提示</h3>
                <p class="panel-text"></p>
            </div>
        </div>
        <div class="panel-buttons">
            <div class="options">
                <a href="javascript:;" class="btn btn-ok">确定</a><a href="javascript:;" class="btn btn-cancel">取消</a>
            </div>
            <div class="panel-tips">若在<span class="panel-tick">5</span>秒内无反应自动跳转到订单的详情页面</div>
        </div>
    </div>
    <div id="ti-panel-bg" class="panel-bg"></div>
    <div id="ti-toast" class="toast"><span></span>
    </div>
    <div id="ti-loading" class="loading">
        <div class="loading-content">
            <div class="s-1"></div>
            <div class="s-2">正在加载中</div>
        </div>
    </div>
    <script src="../content/js/lib/jquery-2.1.1.min.js"></script>
    <script src="../content/js/lib/template.js"></script>
    <script src="../content/js/lib/jscroll.js"></script>
    <script src="../content/js/config.js"></script>
    <script src="../content/js/global.js"></script>
    <script src="../content/js/worldunion.js"></script>
    <script src="../content/js/register.js"></script>
</body>

</html>
