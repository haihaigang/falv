<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <meta name="format-detection" content="telephone=no" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-touch-fullscreen" content="yes" />
    <title>法率网</title>
    <link rel="stylesheet" href="../content/css/common.css" />
    <link rel="stylesheet" href="../content/css/mobiscroll-2.3.1.full.min.css" />
    <link rel="stylesheet" href="../content/css/enterprise.css" />
</head>
<body>
<noscript>
    <div id="noscript">当前的浏览器不支持JavaScript脚本</div>
</noscript>

<header class="header">
    <h1>企业查询</h1>
</header>
<section class="company-detail">
    <div class="rlist c-name">
        <span>北京去哪儿旅游有限公司</span>
    </div>
    <div class="rlist register-assets">
        <span class="lab">注册资本</span>
        <span class="txt">200000万元</span>
    </div> 
    <div class="rlist legal-person">
        <span class="lab">法定代表人</span>
        <span class="txt">欧阳夏慧</span>
    </div> 
    <div class="rlist c-type">
        <span class="lab">企业类型</span>
        <span class="txt">有限责任公司</span>
    </div> 
    <div class="rlist c-regtime">
        <span class="lab">成立日期</span>
        <span class="txt">2013-01-23</span>
    </div> 
    <div class="rlist c-adress">
        <span class="lab">地址</span>
        <span class="txt">北京海淀苏州桥苏州街维亚大厦</span>
    </div>
    <div class="rlist c-adress">
        <span class="lab">简介</span>
        <p class="msg">去哪儿网（Qunar.com）是全球最大的中文旅行平台，其网站上线于2005年5月，公司总部位于北京。去哪儿网通过网站及移动客户端的全平台覆盖，随时随地为旅行者提供国内外机票、酒店、度假、旅游团购、及旅行信息的深度搜索，帮助旅行者找到性价比最高的产品和最优质的信息,聪明地安排旅行。</p>
    </div> 
</section>

<div id="myPanel">
    <p></p>
    <div class="options">
        <input type="button" class="btn btn_ok" value="好！" />
        <input type="button" class="btn btn_yes" value="是" />
        <input type="button" class="btn btn_no" value="否" />
    </div>
</div>
<div id="mySelect">
    <div id="address"></div>
    <div class="clearfix"></div>
    <div class="options">
        <input type="button" class="btn btn_close" value="完成" />
    </div>
</div>
<div id="panelBg"></div>
<div id="wu-toast" style="display: none">
    <span></span>
</div>
<script src="../content/js/lib/jquery-2.1.1.min.js"></script>
<script src="../content/js/lib/template.js"></script>
<script src="../content/js/lib/jscroll.js"></script>
<script src="../content/js/mobiscroll-2.3.1.full.min.js"></script>
<script src="../content/js/config.js"></script>
<script src="../content/js/global.js"></script>
<script src="../content/js/worldunion.js"></script>
<script type="text/javascript">

    //     lang: "zh"
    // })()
</script>
</body>
</html>
