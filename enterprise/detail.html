<!DOCTYPE html>
<html>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <meta name="format-detection" content="telephone=no" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-touch-fullscreen" content="yes" />
    <title>法率网</title>
    <link rel="stylesheet" href="../content/css/common.css" />
    <link rel="stylesheet" href="../content/css/mobiscroll-2.3.1.full.min.css" />
    <link rel="stylesheet" href="../content/css/enterprise.css" />
</head>

<body>
    <noscript>
        <div id="noscript">当前的浏览器不支持JavaScript脚本</div>
    </noscript>
    <header class="header">
        <a href="#" class="icon icon_return"></a>
        <h1>企业查询</h1>
    </header>
    <section class="company-detail" id="flv-detail">
    </section>
    <!--模版位置-->
    <script type="text/html" id="flv-detail-tmpl">
        <div class="company-tag">
            <div class="rlist c-tag">
                <span class="active" data-to="#cv-info">企业信息</span>
                <span data-to="#cv-touzi">投资人</span>
                <span data-to="#cv-renyuan">主要人员</span>
                <span data-to="#cv-jigou">分支机构</span>
                <span data-to="#cv-biangeng">变更信息</span>
            </div>
            <div class="rlist c-name">
                <span><!--[= name]--></span>
            </div>
        </div>
        <div class="company-view" id="cv-info">
            <div class="rlist">
                <span class="lab">注册资本</span>
                <span class="txt"><!--[= registcapi || '--']--></span>
            </div>
            <div class="rlist">
                <span class="lab">法定代表人</span>
                <span class="txt"><!--[= opername]--></span>
            </div>
            <div class="rlist">
                <span class="lab">企业类型</span>
                <span class="txt"><!--[= econkind]--></span>
            </div>
            <div class="rlist">
                <span class="lab">成立日期</span>
                <span class="txt"><!--[= $getDateFromStr(startdate)]--></span>
            </div>
            <div class="rlist single">
                <span class="lab">地址</span>
                <span class="msg"><!--[= address]--></span>
            </div>
            <div class="rlist single sep">
                <span class="lab">简介</span>
                <p class="msg"><!--[= scope]--></p>
            </div>
            <div class="rlist">
                <span class="lab">经营期限</span>
                <span class="txt"><!--[= $getDateFromStr(termstart)+'至'+$getDateFromStr(teamend)]--></span>
            </div>
            <div class="rlist">
                <span class="lab">发照日期</span>
                <span class="txt"><!--[= $getDateFromStr(startdate)]--></span>
            </div>
            <div class="rlist">
                <span class="lab">登记机关</span>
                <span class="txt"><!--[= belongorg]--></span>
            </div>
            <div class="rlist">
                <span class="lab">经营状态</span>
                <span class="txt"><!--[= status]--></span>
            </div>
        </div>
        <div class="company-view" id="cv-touzi" style="display: none;">
        <!--[if(partners && partners.length > 0){for(var i = 0; i < partners.length; i++){]-->
            <div class="rlist">
                <span class="lab">投资人</span>
                <span class="txt"><!--[= partners[i].stockname]--></span>
            </div>
            <div class="rlist">
                <span class="lab">出资方式</span>
                <span class="txt"><!--[= partners[i].investname]--></span>
            </div>
            <div class="rlist">
                <span class="lab">出资时间</span>
                <span class="txt"><!--[= partners[i].shouddate || '--']--></span>
            </div>
            <div class="rlist">
                <span class="lab">实缴时间</span>
                <span class="txt"><!--[= partners[i].capidate || '--']--></span>
            </div>
            <div class="rlist">
                <span class="lab">认缴出资额</span>
                <span class="txt"><!--[= partners[i].shouldcapi]--></span>
            </div>
            <div class="rlist sep">
                <span class="lab">实缴出资额</span>
                <span class="txt"><!--[= partners[i].realcapi]--></span>
            </div>
        <!--[}}else{]-->
            <div class="rlist empty">没有投资人信息</div>
        <!--[}]-->
        </div>
        <div class="company-view" id="cv-renyuan" style="display: none;">
        <!--[if(employees && employees.length > 0){for(var i = 0; i < employees.length; i++){]-->
            <div class="rlist">
                <span class="lab"><!--[= employees[i].job]--></span>
                <span class="txt"><!--[= employees[i].name]--></span>
            </div>
        <!--[}}else{]-->
            <div class="rlist empty">没有主要人员信息</div>
        <!--[}]-->
        </div>
        <div class="company-view" id="cv-jigou" style="display: none;">
        <!--[if(branches && branches.length > 0){for(var i = 0; i < branches.length; i++){]-->
            <div class="rlist">
                <span class="lab">名称</span>
                <span class="txt"><!--[= branches[i].name]--></span>
            </div>

        <!--[}}else{]-->
            <div class="rlist empty">没有分支机构信息</div>
        <!--[}]-->
        </div>
        <div class="company-view" id="cv-biangeng" style="display: none;">
        <!--[if(changerecords && changerecords.length > 0){for(var i = 0; i < changerecords.length; i++){]-->
            <div class="rlist">
                <span class="lab"><!--[= changerecords[i].no +'.'+ changerecords[i].projectname]--></span>
            </div>
            <div class="rlist">
                <span class="lab">更新后 （<!--[= $getDateFromStr(changerecords[i].changedate)]-->）<!--[= changerecords[i].aftercontent]--></span>
            </div>
            <div class="rlist sep">
                <span class="lab">更新前&nbsp;&nbsp; <!--[= changerecords[i].beforecontent]--></span>
            </div>
        <!--[}}else{]-->
            <div class="rlist empty">没有变更记录</div>
        <!--[}]-->
        </div>
    </script>
    <div id="ti-panel" class="panel">
        <div class="panel-content">
            <div class="panel-cell">
                <h3 class="panel-title">提示</h3>
                <p class="panel-text"></p>
            </div>
        </div>
        <div class="panel-buttons">
            <div class="options">
                <a href="javascript:;" class="btn btn-ok">确定</a><a href="javascript:;" class="btn btn-cancel">取消</a>
            </div>
            <div class="panel-tips">若在<span class="panel-tick">5</span>秒内无反应自动跳转到订单的详情页面</div>
        </div>
    </div>
    <div id="ti-panel-bg" class="panel-bg"></div>
    <div id="ti-toast" class="toast"><span></span>
    </div>
    <div id="ti-loading" class="loading">
        <div class="loading-content">
            <div class="s-1"></div>
            <div class="s-2">正在加载中</div>
        </div>
    </div>
    <script src="../content/js/lib/jquery-2.1.1.min.js"></script>
    <script src="../content/js/lib/template.js"></script>
    <script src="../content/js/config.js"></script>
    <script src="../content/js/global.js"></script>
    <script src="../content/js/worldunion.js"></script>
    <script src="../content/js/enterprise-detail.js"></script>
</body>

</html>
