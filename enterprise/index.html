<!DOCTYPE html>
<html>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <meta name="format-detection" content="telephone=no" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-touch-fullscreen" content="yes" />
    <title>法率网</title>
    <link rel="stylesheet" href="../content/css/common.css" />
    <link rel="stylesheet" href="../content/css/mobiscroll-2.3.1.full.min.css" />
    <link rel="stylesheet" href="../content/css/enterprise.css" />
</head>

<body>
    <noscript>
        <div id="noscript">当前的浏览器不支持JavaScript脚本</div>
    </noscript>
    <header class="header">
        <h1>企业查询</h1>
    </header>
    <section class="container">
        <form id="search-form" action="result.html" method="get" class="search">
            <div class="items">
                <div class="val" id="show-page">
                    <input type="hidden" name="province"/>
                    <input type="text" id="selectPro" name="p" placeholder="所在省份" readonly />
                    <label class="select-tab" for="selectPro">选择省份</label>
                </div>
            </div>
            <div class="items">
                <div class="val">
                    <input type="text" name="keyword" placeholder="企业名称或关键字" />
                </div>
            </div>
            <div class="options">
                <input type="submit" class="btn" value="查询" />
            </div>
        </form>
    </section>
    <footer class="footer">
        <a class="footer-item" href="../index.html">
            <i class="home"></i>
            <p>首页</p>
        </a>
        <a class="footer-item" href="../housekeeper/index.html">
            <i class="hk"></i>
            <p>法率管家</p>
        </a>
        <a class="footer-item" href="">
            <i class="send"></i>
            <p>快诉</p>
        </a>
        <a class="footer-item" href="../user/index.html">
            <i class="user"></i>
            <p>我的</p>
        </a>
    </footer>
    <div id="province-page" class="sidebar">
        <header class="header">
            <a href="#" class="icon icon_return" data-flag="true" id="sidebar-close"></a>
            <h1>选择省份</h1>
        </header>
        <section class="container province-list" id="flv-province"></section>
    </div>
    <!--模版位置-->
    <script type="text/html" id="flv-province-tmpl">
        <!--[for(i = 0; i < list.length; i++){]-->
        <div class="province-item">
            <div class="name"><!--[= list[i].letter]--></div>
            <!--[for(j = 0; j < list[i].items.length; j++){]-->
            <div class="value" data-code="<!--[= list[i].items[j].Code]-->"><!--[= list[i].items[j].ProvinceName]--></div>
            <!--[}]-->
        </div>
        <!--[}]-->
    </script>
    <div id="ti-panel" class="panel">
        <div class="panel-content">
            <div class="panel-cell">
                <h3 class="panel-title">提示</h3>
                <p class="panel-text"></p>
            </div>
        </div>
        <div class="panel-buttons">
            <div class="options">
                <a href="javascript:;" class="btn btn-ok">确定</a><a href="javascript:;" class="btn btn-cancel">取消</a>
            </div>
            <div class="panel-tips">若在<span class="panel-tick">5</span>秒内无反应自动跳转到订单的详情页面</div>
        </div>
    </div>
    <div id="ti-panel-bg" class="panel-bg"></div>
    <div id="ti-toast" class="toast"><span></span>
    </div>
    <div id="ti-loading" class="loading">
        <div class="loading-content">
            <div class="s-1"></div>
            <div class="s-2">正在加载中</div>
        </div>
    </div>
    <script src="../content/js/lib/jquery-2.1.1.min.js"></script>
    <script src="../content/js/lib/template.js"></script>
    <script src="../content/js/lib/jscroll.js"></script>
    <script src="../content/js/config.js"></script>
    <script src="../content/js/global.js"></script>
    <script src="../content/js/worldunion.js"></script>
    <script src="../content/js/enterprise-index.js"></script>
</body>

</html>
