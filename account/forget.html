<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <meta name="format-detection" content="telephone=no" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-touch-fullscreen" content="yes" />
    <title>法率网</title>
    <link rel="stylesheet" href="content/css/common.css" />
    <link rel="stylesheet" href="content/css/login.css" />
</head>
<body>
<noscript>
    <div id="noscript">当前的浏览器不支持JavaScript脚本</div>
</noscript>

<header class="header">
    <a href="login" class="icon icon_return"></a>
    <h1>忘记密码</h1>
</header>

<section class="container">
    <form id="forget-form" action="#" method="post" class="forget">
        <div class="items">
            <span class="key">手机号</span>
            <div class="val"><input type="text" name="phone" maxlength="11" placeholder="请输入手机号码" /></div>
        </div>
        <div class="items">
            <span class="key">验证码</span>
            <div class="val"><input type="text" name="code" maxlength="6" placeholder="请输入验证码" /></div>
            <div id="btn-send" class="ready"><a href="#">获取验证码</a></div>
        </div>
        <div class="items">
            <span class="key">新密钥</span>
            <div class="val"><input type="password" name="password" maxlength="16" placeholder="请输入8-16位密码" /></div>
        </div>
        <div class="items">
            <span class="key">确认密钥</span>
            <div class="val"><input type="password" name="repassword" maxlength="16" placeholder="请输入确认密码" /></div>
        </div>
        <div class="options" style="margin-top: .1rem;">
            <input type="submit" class="btn" value="搞定~" />
        </div>
    </form>
</section>

<div id="myPanel">
    <p></p>
    <div class="options">
        <input type="button" class="btn btn_ok" value="好！" />
        <input type="button" class="btn btn_yes" value="是" />
        <input type="button" class="btn btn_no" value="否" />
    </div>
</div>
<div id="mySelect">
    <div id="address"></div>
    <div class="clearfix"></div>
    <div class="options">
        <input type="button" class="btn btn_close" value="完成" />
    </div>
</div>
<div id="panelBg"></div>
<div id="wu-toast" style="display: none">
    <span></span>
</div>
<script src="content/js/lib/jquery-2.1.1.min.js"></script>
<script src="content/js/lib/template.js"></script>
<script src="content/js/lib/jscroll.js"></script>
<script src="content/js/config.js"></script>
<script src="content/js/global.js"></script>
<script src="content/js/worldunion.js"></script>
<script src="content/js/forget.js"></script>
</body>
</html>
