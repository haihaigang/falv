<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <meta name="format-detection" content="telephone=no" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-touch-fullscreen" content="yes" />
    <title>法率网</title>
    <link rel="stylesheet" href="../content/css/common.css" />
    <link rel="stylesheet" href="../content/css/login.css" />
</head>
<body>
<noscript>
    <div id="noscript">当前的浏览器不支持JavaScript脚本</div>
</noscript>

<header class="header">
    <h1>登录</h1>
    <a href="index" class="icon">注册</a>
</header>

<section class="container">
    <form id="login-form" action="#" method="post" class="login">
        <div class="items">
            <div class="val"><input type="text" name="phone" maxlength="11" placeholder="输入手机号" /></div>
        </div>
        <div class="items">
            <div class="val"><input type="password" name="password" maxlength="16" placeholder="输入密码" /></div>
        </div>
        <div class="remember">
            <label><input type="checkbox" name="remember" value="1" />保存帐号密码</label>
            <a href="forget">忘记密码?</a>
        </div>
        <div class="options">
            <input type="submit" class="btn" value="爷来也~" />
        </div>
        <div class="tips t_r">没有账号？<a href="register" style="margin-left:7px;">爷要入荟</a></div>
    </form>
</section>

<div id="myPanel">
    <p></p>
    <div class="options">
        <input type="button" class="btn btn_ok" value="好！" />
        <input type="button" class="btn btn_yes" value="是" />
        <input type="button" class="btn btn_no" value="否" />
    </div>
</div>
<div id="mySelect">
    <div id="address"></div>
    <div class="clearfix"></div>
    <div class="options">
        <input type="button" class="btn btn_close" value="完成" />
    </div>
</div>
<div id="panelBg"></div>
<div id="wu-toast" style="display: none">
    <span></span>
</div>
<script src="../content/js/lib/jquery-2.1.1.min.js"></script>
<script src="../content/js/lib/template.js"></script>
<script src="../content/js/lib/jscroll.js"></script>
<script src="../content/js/config.js"></script>
<script src="../content/js/global.js"></script>
<script src="../content/js/worldunion.js"></script>
<script src="../content/js/login.js"></script>
</body>
</html>
