<!DOCTYPE html>
<html>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <meta name="format-detection" content="telephone=no" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-touch-fullscreen" content="yes" />
    <title>法率网</title>
    <link rel="stylesheet" href="../content/css/common.css" />
    <link rel="stylesheet" href="../content/css/login.css" />
</head>

<body>
    <noscript>
        <div id="noscript">当前的浏览器不支持JavaScript脚本</div>
    </noscript>
    <header class="header">
        <a href="login" class="icon icon_return"></a>
        <h1>注册</h1>
    </header>
    <section class="container register">
        <form id="register-form" action="#">
            <div class="items">
                <div class="val">
                    <input type="text" name="id" maxlength="11" placeholder="输入手机号" />
                </div>
            </div>
            <div class="col">
                <div class="items flex">
                    <div class="val">
                        <input type="text" name="code" maxlength="6" placeholder="输入验证码" />
                    </div>
                </div>
                <div class="items other">
                    <a id="repeat-send" class="txt ready" href="#">获取验证码</a>
                </div>
            </div>
            <div class="items">
                <div class="val">
                    <input type="password" name="password" maxlength="16" placeholder="输入密码" />
                </div>
            </div>
            <div class="items">
                <div class="val">
                    <input type="password" name="password1" maxlength="16" placeholder="确认密码" />
                </div>
            </div>
            <div class="remember">
                <label><input type="checkbox" />我已阅读并同意 《法率用户注册协议》</label>
            </div>
            <div class="options">
                <input type="submit" class="btn" value="立即注册" /></div>
            </div>
        </form>
    </section>

    <div id="ti-panel" class="panel">
        <div class="panel-content">
            <div class="panel-cell">
                <h3 class="panel-title">提示</h3>
                <p class="panel-text"></p>
            </div>
        </div>
        <div class="panel-buttons">
            <div class="options">
                <a href="javascript:;" class="btn btn-ok">确定</a><a href="javascript:;" class="btn btn-cancel">取消</a>
            </div>
            <div class="panel-tips">若在<span class="panel-tick">5</span>秒内无反应自动跳转到订单的详情页面</div>
        </div>
    </div>
    <div id="ti-panel-bg" class="panel-bg"></div>
    <div id="ti-toast" class="toast"><span></span>
    </div>
    <div id="ti-loading" class="loading">
        <div class="loading-content">
            <div class="s-1"></div>
            <div class="s-2">正在加载中</div>
        </div>
    </div>
    <script src="../content/js/lib/jquery-2.1.1.min.js"></script>
    <script src="../content/js/lib/template.js"></script>
    <script src="../content/js/lib/jscroll.js"></script>
    <script src="../content/js/config.js"></script>
    <script src="../content/js/global.js"></script>
    <script src="../content/js/worldunion.js"></script>
    <script src="../content/js/register.js"></script>
</body>

</html>
