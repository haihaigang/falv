<!DOCTYPE html>
<html>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <meta name="format-detection" content="telephone=no" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-touch-fullscreen" content="yes" />
    <title>法率网</title>
    <link rel="stylesheet" href="../content/css/common.css" />
    <link rel="stylesheet" href="../content/css/consult.css" />
</head>

<body class="bg-gray">
    <noscript>
        <div id="noscript">当前的浏览器不支持JavaScript脚本</div>
    </noscript>
    <header class="header">
        <h1>发起咨询</h1>
    </header>
    <section class="container consult-send">
        <div class="method">
            <img src="../content/images/consult/s_phone.png" alt="" />
        </div>
        <div class="sep"></div>
        <div class="method">
            <img src="../content/images/consult/s_file.png" alt="" />
        </div>
        <div class="consult-time">
            <p>平日：<span>8:00AM-8:00PM</span></p>
            <p>周末：<span>9:00AM-6:00PM</span></p>
        </div>
    </section>
    <div id="myPanel">
        <p></p>
        <div class="options">
            <input type="button" class="btn btn_ok" value="好！" />
            <input type="button" class="btn btn_yes" value="是" />
            <input type="button" class="btn btn_no" value="否" />
        </div>
    </div>
    <div id="mySelect">
        <div id="address"></div>
        <div class="clearfix"></div>
        <div class="options">
            <input type="button" class="btn btn_close" value="完成" />
        </div>
    </div>
    <div id="panelBg"></div>
    <div id="wu-toast" style="display: none">
        <span></span>
    </div>
    <script src="../content/js/lib/jquery-2.1.1.min.js"></script>
    <script src="../content/js/lib/template.js"></script>
    <script src="../content/js/lib/jscroll.js"></script>
    <script src="../content/js/config.js"></script>
    <script src="../content/js/global.js"></script>
    <script src="../content/js/worldunion.js"></script>
    <script src="../content/js/login.js"></script>
</body>

</html>
