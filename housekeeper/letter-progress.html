<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <meta name="format-detection" content="telephone=no" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-touch-fullscreen" content="yes" />
    <title>法率网</title>
    <link rel="stylesheet" href="../content/css/common.css" />
    <link rel="stylesheet" href="../content/css/letter.css" />
</head>
<body>
<noscript>
    <div id="noscript">当前的浏览器不支持JavaScript脚本</div>
</noscript>

<header class="header">
    <h1>律师函进程</h1>
</header>

<section class="container letter">
	<div class="letter-name">吴三贵的劳动合同诉讼</div>

	<div class="letter-progress">
        <div class="letter-progress-item active">
        	<i></i>
        	<div class="name">提交</div>
        	<div class="time">提交时间: 2015.12.22 12:22</div>
        </div>
        <div class="letter-progress-item active">
        	<i></i>
        	<div class="name">起草</div>
        	<div class="time">预计完成: 2015.12.22 12:22</div>
    	</div>
        <div class="letter-progress-item active">
        	<i></i>
        	<div class="name">确认</div>
        	<div class="time">客户确认: 2015.12.22 12:22</div>
        </div>
        <div class="letter-progress-item">
        	<i></i>
        	<div class="name">投递</div>
        	<div class="time">投递完成: 2015.12.22 12:22</div>
        </div>
        <div class="letter-progress-item">
        	<i></i>
        	<div class="name">存档</div>
        	<div class="time">存档完成: 2015.12.22 12:22</div>
        </div>
        <div class="letter-progress-line"><span></span></div>
	</div>
</section>

<div id="myPanel">
    <p></p>
    <div class="options">
        <input type="button" class="btn btn_ok" value="好！" />
        <input type="button" class="btn btn_yes" value="是" />
        <input type="button" class="btn btn_no" value="否" />
    </div>
</div>
<div id="mySelect">
    <div id="address"></div>
    <div class="clearfix"></div>
    <div class="options">
        <input type="button" class="btn btn_close" value="完成" />
    </div>
</div>
<div id="panelBg"></div>
<div id="wu-toast" style="display: none">
    <span></span>
</div>
<script src="../content/js/lib/jquery-2.1.1.min.js"></script>
<script src="../content/js/lib/template.js"></script>
<script src="../content/js/lib/jscroll.js"></script>
<script src="../content/js/config.js"></script>
<script src="../content/js/global.js"></script>
<script src="../content/js/worldunion.js"></script>
<script src="../content/js/login.js"></script>
</body>
</html>
