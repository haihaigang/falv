<!DOCTYPE html>
<html>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <meta name="format-detection" content="telephone=no" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-touch-fullscreen" content="yes" />
    <title>法率网</title>
    <link rel="stylesheet" href="../content/css/common.css" />
    <link rel="stylesheet" href="../content/css/audit.css" />
</head>

<body>
    <noscript>
        <div id="noscript">当前的浏览器不支持JavaScript脚本</div>
    </noscript>

    <header class="header">
        <a href="consult-send.html" class="icon icon_return"></a>
        <h1>提交合同审核</h1>
    </header>

    <section class="container audit">
        <div class="audit-progress">
            <div class="audit-progress-item active">
                <p>提交合同</p><i></i>
            </div>
            <div class="audit-progress-item">审核合同<i></i>
            </div>
            <div class="audit-progress-item">审核完成<i></i>
            </div>
            <div class="audit-progress-line"><span></span>
            </div>
        </div>

        <form id="audit-form" action="#" method="post" class="audit-form">
            <div class="items single" id="flv-imgs">
                <div class="key">合同原文：</div>
                <div class="col">
                    <div class="val">
                        <input type="text" name="fileName" placeholder="上传图片" readonly />
                    </div>
                    <div class="file">
                        <input type="file" name="file" />
                    </div>
                    <div class="close"></div>
                </div>
            </div>
            <div class="items single">
                <div class="key">您的需求：</div>
                <div class="val">
                    <textarea cols="6" name="comment" placeholder="请写下您的合同审核需求及重点关注问题。例如：员工赔偿金"></textarea>
                </div>
            </div>
            <div class="options">
                <input type="submit" class="btn" value="确认" />
            </div>
        </form>
    </section>
    <!--模版位置-->
    <script type="text/html" id="flv-imgs-tmpl">
        <div class="col">
            <div class="val">
                <input type="text" name="fileName" placeholder="上传图片" readonly />
            </div>
            <div class="file">
                <input type="file" name="file" />
            </div>
            <div class="close"></div>
        </div>
    </script>

    <div id="ti-panel" class="panel">
        <div class="panel-content">
            <div class="panel-cell">
                <h3 class="panel-title">提示</h3>
                <p class="panel-text"></p>
            </div>
        </div>
        <div class="panel-buttons">
            <div class="options">
                <a href="javascript:;" class="btn btn-ok">确定</a><a href="javascript:;" class="btn btn-cancel">取消</a>
            </div>
            <div class="panel-tips">若在<span class="panel-tick">5</span>秒内无反应自动跳转到订单的详情页面</div>
        </div>
    </div>
    <div id="ti-panel-bg" class="panel-bg"></div>
    <div id="ti-toast" class="toast"><span></span>
    </div>
    <div id="ti-loading" class="loading">
        <div class="loading-content">
            <div class="s-1"></div>
            <div class="s-2">正在加载中</div>
        </div>
    </div>

    <script src="../content/js/lib/jquery-2.1.1.min.js"></script>
    <script src="../content/js/lib/template.js"></script>
    <script src="../content/js/lib/jscroll.js"></script>
    <script src="../content/js/config.js"></script>
    <script src="../content/js/global.js"></script>
    <script src="../content/js/worldunion.js"></script>
    <script src="../content/js/audit-submit.js"></script>
</body>

</html>
