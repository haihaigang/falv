<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <meta name="format-detection" content="telephone=no" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-touch-fullscreen" content="yes" />
    <title>法率网</title>
    <link rel="stylesheet" href="../content/css/common.css" />
    <link rel="stylesheet" href="../content/css/audit.css" />
</head>
<body>
<noscript>
    <div id="noscript">当前的浏览器不支持JavaScript脚本</div>
</noscript>

<header class="header">
    <h1>提交合同审核</h1>
</header>

<section class="container audit">
	<div class="audit-progress">
        <div class="audit-progress-item active"><p>提交合同</p><i></i></div>
        <div class="audit-progress-item">审核合同<i></i></div>
        <div class="audit-progress-item">审核完成<i></i></div>
        <div class="audit-progress-line"><span></span></div>
	</div>

    <form id="audit-form" action="#" method="post" class="audit-form">
        <div class="items single">
            <div class="key">合同原文：</div>
            <div class="col active">
                <div class="val"><input type="text" name="phone" placeholder="上传图片" value="pic_2015.jpg" /></div>
                <div class="file"><input type="file" name="file" /></div>
                <div class="close"></div>
            </div>
            <div class="col">
                <div class="val"><input type="text" name="phone" placeholder="上传图片" /></div>
                <div class="file"><input type="file" name="file" /></div>
                <div class="close"></div>
            </div>
        </div>
        <div class="items single">
            <div class="key">您的需求：</div>
            <div class="val"><textarea cols="6" placeholder="请写下您的合同审核需求及重点关注问题。例如：员工赔偿金"></textarea></div>
        </div>
        <div class="options">
            <input type="submit" class="btn" value="确认" />
        </div>
    </form>
</section>

<div id="myPanel">
    <p></p>
    <div class="options">
        <input type="button" class="btn btn_ok" value="好！" />
        <input type="button" class="btn btn_yes" value="是" />
        <input type="button" class="btn btn_no" value="否" />
    </div>
</div>
<div id="mySelect">
    <div id="address"></div>
    <div class="clearfix"></div>
    <div class="options">
        <input type="button" class="btn btn_close" value="完成" />
    </div>
</div>
<div id="panelBg"></div>
<div id="wu-toast" style="display: none">
    <span></span>
</div>
<script src="../content/js/lib/jquery-2.1.1.min.js"></script>
<script src="../content/js/lib/template.js"></script>
<script src="../content/js/lib/jscroll.js"></script>
<script src="../content/js/config.js"></script>
<script src="../content/js/global.js"></script>
<script src="../content/js/worldunion.js"></script>
<script src="../content/js/login.js"></script>
</body>
</html>
