<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <meta name="format-detection" content="telephone=no" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-touch-fullscreen" content="yes" />
    <title>法率网</title>
    <link rel="stylesheet" href="../content/css/common.css" />
    <link rel="stylesheet" href="../content/css/housekeeper.css" />
</head>
<body>
<noscript>
    <div id="noscript">当前的浏览器不支持JavaScript脚本</div>
</noscript>

<header class="header">
    <h1>选择合同</h1>
    <a href="cont-doctype-search.html" class="icon icon-build">搜索</a>
</header>

<section class="container cont">
	<div class="cont-progress">
        <div class="cont-progress-item active"><p>选择合同</p><i></i></div>
        <div class="cont-progress-item">回答问题<i></i></div>
        <div class="cont-progress-item">预览合同<i></i></div>
        <div class="cont-progress-line"><span></span></div>
	</div>

    <form id="cont-form" action="#" method="post" class="cont-form">
        <div class="items">
            <div class="key">文书类型</div>
            <div class="val t_r">
                <input type="hidden" name="type1">
                <select id="doctype" data-role="none">
                    <option value="0">请选择</option>              
                </select>   
            </div>
            <i class="choose">&nbsp;</i>
        </div>
        <div class="tips t_r">可点击右上角搜索关键字确定文书</div>
        <div class="items" style="display:none;" id="catItems">
            <div class="key">目录名称</div>
            <div class="val t_r">           
                <input type="hidden" name="name">
                <input type="hidden" name="type">
                <input type="hidden" name="type2">
                <select id="catalog" data-role="none">
                    <option>请选择</option>
                </select>   
            </div>
            <i class="choose">&nbsp;</i>
        </div>
        <div class="items" style="display:none;" id="tarItems">
            <div class="key">合同细则</div>
            <div class="val t_r">
                <input type="hidden" name="target" value="0">
                <select id="target" data-role="none">
                    <option value="0">暂无</option>
                </select>  
            </div>
            <i class="choose">&nbsp;</i>
        </div>
        <div class="items" style="display:none;" id="rolItems">
            <div class="key">合同角色</div>
            <div class="val t_r">
                <input type="hidden" name="role" value=" ">
                <select id="role" data-role="none">
                    <option value=" ">选择角色</option>
                </select>   
                <!-- <label for="role" class="txt txt-area">选择角色</label> -->
            </div>
            <i class="choose">&nbsp;</i>
        </div>
        <div class="options">
            <input type="hidden" name="comment" value=" " />
            <input type="hidden" name="status" value="1" />
            <input type="submit" class="btn" value="开始起草" />
        </div>
    </form>
</section>
    <script type="text/html" id="doctype-options-tmpl">
    <option value="0">请选择</option>
    <!--[for(i = 0; i < list.length; i++){]-->
    <!--[if(list[i].parent == null ){]-->
        <option value==<!--[= list[i].categoryId]-->> 
        <!--[= list[i].name]-->
        </option>
    <!--[}]-->
    <!--[}]-->
    </script>

    <script type="text/html" id="catalog-options-tmpl">
    <!--[for(i = 0; i < list.length; i++){]-->
    <!--[if(list[i].parent == docCatagoryId){]-->
        <option>2</option>
        <!--[if(list[i].ancestors.length > 0 ){]-->
                <option data-role=1 data-type=<!--[= list[i].type]--> value=<!--[= list[i].categoryId]-->> 
                <!--[= list[i].name]-->
                </option>
        <!--[}else{]-->
                <option data-role=0 data-type=<!--[= list[i].type]--> value=<!--[= list[i].categoryId]-->> 
                <!--[= list[i].name]-->
                </option>
        <!--[}]-->
    <!--[}]-->
    <!--[}]-->
    </script>

    <script type="text/html" id="role-options-tmpl">
    <!--[for(i = 0; i < list.length; i++){]-->
            <option value=<!--[= list[i]-->> 
            <!--[= list[i].name]-->
            </option>
    <!--[}]-->
    </script>

    <div id="ti-panel" class="panel">
        <div class="panel-content">
            <div class="panel-cell">
                <h3 class="panel-title">提示</h3>
                <p class="panel-text"></p>
            </div>
        </div>
        <div class="panel-buttons">
            <div class="options">
                <a href="javascript:;" class="btn btn-ok">确定</a><a href="javascript:;" class="btn btn-cancel">取消</a>
            </div>
            <div class="panel-tips">若在<span class="panel-tick">5</span>秒内无反应自动跳转到订单的详情页面</div>
        </div>
    </div>
    <div id="ti-panel-bg" class="panel-bg"></div>
    <div id="ti-toast" class="toast"><span></span>
    </div>
    <div id="ti-loading" class="loading">
        <div class="loading-content">
            <div class="s-1"></div>
            <div class="s-2">正在加载中</div>
        </div>
    </div>

    <script src="../content/js/lib/jquery-2.1.1.min.js"></script>
    <script src="../content/js/lib/template.js"></script>
    <script src="../content/js/lib/jscroll.js"></script>
    <script src="../content/js/config.js"></script>
    <script src="../content/js/global.js"></script>
    <script src="../content/js/worldunion.js"></script> 

    <!-- Mobiscroll JS and CSS Includes -->
    <script src="../content/mobiscroll/js/mobiscroll.zepto.js"></script>
    <script src="../content/mobiscroll/js/mobiscroll.core.js"></script>
    <script src="../content/mobiscroll/js/mobiscroll.frame.js"></script>
    <script src="../content/mobiscroll/js/mobiscroll.scroller.js"></script>
    <script src="../content/mobiscroll/js/mobiscroll.android-holo-light.js"></script>
    <script src="../content/mobiscroll/js/mobiscroll.select.js"></script>

    <script src="../content/mobiscroll/js/i18n/mobiscroll.i18n.zh.js"></script>

    <link href="../content/mobiscroll/css/mobiscroll.animation.css" rel="stylesheet" type="text/css" />
    <link href="../content/mobiscroll/css/mobiscroll.scroller.css" rel="stylesheet" type="text/css" />
    <link href="../content/mobiscroll/css/mobiscroll.frame.css" rel="stylesheet" type="text/css" />
    <link href="../content/mobiscroll/css/mobiscroll.android-holo-light.css" rel="stylesheet" type="text/css">
    <!--Mobiscroll includes end-->
    <script src="../content/js/cont-build.js"></script>

</body>

</html>
