<!DOCTYPE html>
<html>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <meta name="format-detection" content="telephone=no" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-touch-fullscreen" content="yes" />
    <title>法率网</title>
    <link rel="stylesheet" href="../content/css/common.css" />
    <link rel="stylesheet" href="../content/css/letter.css" />
</head>

<body>
    <noscript>
        <div id="noscript">当前的浏览器不支持JavaScript脚本</div>
    </noscript>
    <header class="header">
        <h1>发律师函</h1>
        <a href="letter-send.html" class="icon icon-send">开始签发</a>
    </header>
    <section class="container letter">
        <div class="letter-stat">
            <div class="letter-stat-content">
                <div class="letter-stat-used">已用
                    <p class="txt">4份</p>
                </div>
                <div class="letter-stat-oth">
                    剩余
                    <p class="txt"><em>26</em>份</p>
                </div>
            </div>
            <div class="letter-day"><i>有效期：</i><span>2015.1.22</span></div>
        </div>
        <section class="letter-list">
            <div class="box">
                <div class="title">
                    <span class="txt">如果公司无条件辞退员工，需要什…</span>
                </div>
                <div class="date"><span class="lab">提交时间：</span><span class="txt">2015.1.22  22:21</span></div>
                <div class="date"><span class="lab">预计完成时间：</span><span class="txt">2015.1.22  22:21</span></div>
                <div class="opt">
                    <a href="letter-progress.html">起草中</a>
                    <a href="letter-detail.html">查看</a>
                </div>
            </div>
            <div class="box">
                <div class="title">
                    <span class="txt">如果公司无条件辞退员工，需要什…</span>
                </div>
                <div class="date"><span class="lab">完成时间：</span><span class="txt">2015.1.22  22:21</span></div>
                <div class="opt">
                    <a href="letter-progress.html">提交中</a>
                    <a href="audit-opinion.html" class="yj">更新</a>
                </div>
            </div>
            <div class="box">
                <div class="title">
                    <span class="txt">如果公司无条件辞退员工，需要什…</span>
                </div>
                <div class="date"><span class="lab">提交时间：</span><span class="txt">2015.1.22  22:21</span></div>
                <div class="date"><span class="lab">完成时间：</span><span class="txt">2015.1.22  22:21</span></div>
                <div class="opt">
                    <a href="letter-progress.html">已完成</a>
                    <a href="letter-detail.html" class="yj">查看</a>
                </div>
            </div>
        </section>
    </section>
    <div id="myPanel">
        <p></p>
        <div class="options">
            <input type="button" class="btn btn_ok" value="好！" />
            <input type="button" class="btn btn_yes" value="是" />
            <input type="button" class="btn btn_no" value="否" />
        </div>
    </div>
    <div id="mySelect">
        <div id="address"></div>
        <div class="clearfix"></div>
        <div class="options">
            <input type="button" class="btn btn_close" value="完成" />
        </div>
    </div>
    <div id="panelBg"></div>
    <div id="wu-toast" style="display: none">
        <span></span>
    </div>
    <script src="../content/js/lib/jquery-2.1.1.min.js"></script>
    <script src="../content/js/lib/template.js"></script>
    <script src="../content/js/lib/jscroll.js"></script>
    <script src="../content/js/config.js"></script>
    <script src="../content/js/global.js"></script>
    <script src="../content/js/worldunion.js"></script>
    <script src="../content/js/login.js"></script>
</body>

</html>
