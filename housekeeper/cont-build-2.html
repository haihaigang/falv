<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <meta name="format-detection" content="telephone=no" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-touch-fullscreen" content="yes" />
    <title>法率网</title>
    <link rel="stylesheet" href="../content/css/common.css" />
    <link rel="stylesheet" href="../content/css/housekeeper.css" />
</head>
<body>
<noscript>
    <div id="noscript">当前的浏览器不支持JavaScript脚本</div>
</noscript>

<header class="header">
    <h1>回答问题</h1>
</header>

<section class="container cont">
	<div class="cont-progress">
        <div class="cont-progress-item active"><p>选择合同</p><i></i></div>
        <div class="cont-progress-item active">回答问题<i></i></div>
        <div class="cont-progress-item">预览合同<i></i></div>
        <div class="cont-progress-line"><span></span></div>
	</div>
	<div class="cont-step">
		<span>第1页/共4页</span>
	</div>

    <form id="cont-form" action="#" method="post" class="cont-form">
    	<div class="items">
    		<div class="txt">问题1：请填写出租人的名称？</div>
    	</div>
        <div class="items">
            <div class="val">
                <input type="text" name="phone" placeholder="输入内容" />
            </div>
        </div>
        <div class="items">
    		<div class="txt">问题1：请填写承租人的名称？</div>
    	</div>
        <div class="items">
            <div class="val">
                <input type="text" name="phone" placeholder="输入内容" />
            </div>
        </div>
        <div class="options">
            <input type="submit" class="btn" value="下一页" />
        </div>
    </form>


    <form id="cont-form" action="#" method="post" class="cont-form">
    	<div class="items">
    		<div class="txt">问题2：请填写出租人的名称？</div>
    	</div>
        <div class="items">
            <div class="val">
                <input type="text" name="phone" placeholder="输入内容" />
            </div>
        </div>
        <div class="items">
    		<div class="txt">问题2：请填写承租人的名称？</div>
    	</div>
        <div class="items">
            <div class="val">
                <input type="text" name="phone" placeholder="输入内容" />
            </div>
        </div>
        <div class="options">
            <input type="submit" class="btn mr" value="上一页" />
            <input type="submit" class="btn" value="下一页" />
        </div>
    </form>
</section>

<div id="myPanel">
    <p></p>
    <div class="options">
        <input type="button" class="btn btn_ok" value="好！" />
        <input type="button" class="btn btn_yes" value="是" />
        <input type="button" class="btn btn_no" value="否" />
    </div>
</div>
<div id="mySelect">
    <div id="address"></div>
    <div class="clearfix"></div>
    <div class="options">
        <input type="button" class="btn btn_close" value="完成" />
    </div>
</div>
<div id="panelBg"></div>
<div id="wu-toast" style="display: none">
    <span></span>
</div>
<script src="../content/js/lib/jquery-2.1.1.min.js"></script>
<script src="../content/js/lib/template.js"></script>
<script src="../content/js/lib/jscroll.js"></script>
<script src="../content/js/config.js"></script>
<script src="../content/js/global.js"></script>
<script src="../content/js/worldunion.js"></script>
<script src="../content/js/login.js"></script>
</body>
</html>
