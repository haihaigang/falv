<!DOCTYPE html>
<html>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <meta name="format-detection" content="telephone=no" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-touch-fullscreen" content="yes" />
    <title>法率网</title>
    <link rel="stylesheet" href="../content/css/common.css" />
    <link rel="stylesheet" href="../content/css/letter.css" />
</head>

<body>
    <noscript>
        <div id="noscript">当前的浏览器不支持JavaScript脚本</div>
    </noscript>
    <header class="header">
        <a href="#" class="icon icon_return"></a>
        <h1>发律师函</h1>
    </header>
    <section class="container letter">
        <div class="letter-gress">
            <div class="letter-gress-item active">
                <p>提交</p><i></i></div>
            <div class="letter-gress-item">起草<i></i></div>
            <div class="letter-gress-item">确认<i></i></div>
            <div class="letter-gress-item">投递<i></i></div>
            <div class="letter-gress-item">存档<i></i></div>
            <div class="letter-gress-line"><span></span></div>
        </div>
        <div class="letter-tabs">
            <div class="letter-tabs-item active"><i></i>发给企业</div>
            <div class="letter-tabs-item"><i></i>发给个人</div>
        </div>
        <form id="letter-form" action="#" method="post" class="letter-form">
            <div class="form-group">
                <div class="items single">
                    <div class="key big"><em>*</em>企业名称：</div>
                    <div class="val extra">
                        <input type="text" name="phone" placeholder="输入企业名称" />
                        <i class="mic"></i>
                    </div>
                </div>
                <div class="items">
                    <div class="key"><em>*</em>收函人姓名：</div>
                    <div class="val">
                        <input type="text" name="phone" placeholder="需是法人代表或负责人" />
                    </div>
                </div>
                <div class="items">
                    <div class="key"><em>*</em>收函人地区：</div>
                    <div class="val area">
                        <input type="hidden" name="phone" />
                    	<div class="txt txt-area">地区选择</div>
                    </div>
                    <i class="choose">&nbsp;</i>
                </div>
                <div class="items">
                    <div class="key"><em>*</em>具体收函地址：</div>
                    <div class="val">
                        <input type="text" name="phone" />
                    </div>
                </div>
                <div class="items">
                    <div class="key"><em>*</em>邮政编码：</div>
                    <div class="val">
                        <input type="text" name="phone" />
                    </div>
                </div>
                <div class="items single">
                    <div class="key big"><em>*</em>情况说明：</div>
                    <div class="val">
                        <textarea cols="6" placeholder="例如：本律师函是以公司义发给企业，我司名称（xxxxx公司），抗议（XXXX公司）网站侵权行为，网址为...本周内发出"></textarea>
                    </div>
                </div>
            </div>
            <div class="form-group gap">
                <div class="items single">
                    <div class="key big"><em>*</em>证据材料上传：</div>
                    <div class="col active">
                        <div class="val">
                            <input type="text" name="phone" placeholder="上传图片" value="pic_2015.jpg" />
                        </div>
                        <div class="file">
                            <input type="file" name="file" />
                        </div>
                        <div class="close"></div>
                    </div>
                    <div class="col">
                        <div class="val">
                            <input type="text" name="phone" placeholder="上传图片" />
                        </div>
                        <div class="file">
                            <input type="file" name="file" />
                        </div>
                        <div class="close"></div>
                    </div>
                </div>
            </div>
            <div class="form-group">
                <div class="items single">
                    <div class="key big"><em>*</em>您的需求：</div>
                    <div class="val">
                        <textarea cols="6" placeholder="请写下您的合同审核需求及重点关注问题。例如：员工赔偿金"></textarea>
                    </div>
                </div>
                <div class="options">
                    <input type="submit" class="btn" value="提交" />
                </div>
            </div>
        </form>
    </section>
    <div id="ti-panel" class="panel">
        <div class="panel-content">
            <div class="panel-cell">
                <h3 class="panel-title">提示</h3>
                <p class="panel-text"></p>
            </div>
        </div>
        <div class="panel-buttons">
            <div class="options">
                <a href="javascript:;" class="btn btn-ok">确定</a><a href="javascript:;" class="btn btn-cancel">取消</a>
            </div>
            <div class="panel-tips">若在<span class="panel-tick">5</span>秒内无反应自动跳转到订单的详情页面</div>
        </div>
    </div>
    <div id="ti-panel-bg" class="panel-bg"></div>
    <div id="ti-toast" class="toast"><span></span>
    </div>
    <div id="ti-loading" class="loading">
        <div class="loading-content">
            <div class="s-1"></div>
            <div class="s-2">正在加载中</div>
        </div>
    </div>
    <script src="../content/js/lib/jquery-2.1.1.min.js"></script>
    <script src="../content/js/lib/template.js"></script>
    <script src="../content/js/lib/jscroll.js"></script>
    <script src="../content/js/config.js"></script>
    <script src="../content/js/global.js"></script>
    <script src="../content/js/worldunion.js"></script>
    <script src="../content/js/login.js"></script>
</body>

</html>
