<!DOCTYPE html>
<html>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <meta name="format-detection" content="telephone=no" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-touch-fullscreen" content="yes" />
    <title>法率网</title>
    <link rel="stylesheet" href="../content/css/common.css" />
    <link rel="stylesheet" href="../content/css/letter.css" />
</head>

<body>
    <noscript>
        <div id="noscript">当前的浏览器不支持JavaScript脚本</div>
    </noscript>
    <header class="header">
        <a href="#" class="icon icon_return"></a>
        <h1>发律师函</h1>
    </header>
    <section class="container letter">
        <div class="letter-gress">
            <div class="letter-gress-item active">
                <p>提交</p><i></i></div>
            <div class="letter-gress-item">起草<i></i></div>
            <div class="letter-gress-item">确认<i></i></div>
            <div class="letter-gress-item">投递<i></i></div>
            <div class="letter-gress-item">存档<i></i></div>
            <div class="letter-gress-line"><span></span></div>
        </div>
        <div class="letter-tabs">
            <div class="letter-tabs-item enterprise active"><i></i>发给企业</div>
            <div class="letter-tabs-item personal"><i></i>发给个人</div>
        </div>
        <form id="letter-form" action="#" method="post" class="letter-form">
            <div class="form-group">
                <div class="items single items-ent">
                    <div class="key big"><em>*</em>企业名称：</div>
                    <div class="val extra">
                        <input type="text" name="corporate" placeholder="输入企业名称" />
                        <i class="mic"></i>
                    </div>
                </div>
                <div class="items items-name items-ent">
                    <div class="key"><em>*</em>收函人姓名：</div>
                    <div class="val">
                        <input type="text" name="represents" placeholder="需是法人代表或负责人" />
                    </div>
                </div>
                <div class="items items-name items-per" style="display: none;">
                    <div class="key"><em>*</em>收函人姓名：</div>
                    <div class="val">
                        <input type="text" name="name" placeholder="输入收函人姓名" disabled />
                    </div>
                </div>
                <div class="items">
                    <div class="key"><em>*</em>收函人电话：</div>
                    <div class="val">
                        <input type="text" name="phone" placeholder="输入收函人电话" maxlength="11" />
                    </div>
                </div>
                <div class="items">
                    <div class="key"><em>*</em>收函人地区：</div>
                    <div class="val area address-select">
                        <select name="province" id="province" data-role="province">
                            <option value="">所在省份</option>
                        </select> 
                        <select name="city" id="city" data-role="city">
                            <option value="">所在城市</option>
                        </select> 
                        <select name="town" id="area" data-role="area">
                            <option value="">所在区/县</option>
                        </select>
                    </div>
                    <i class="choose">&nbsp;</i>
                </div>
                <div class="items">
                    <div class="key"><em>*</em>具体收函地址：</div>
                    <div class="val">
                        <input type="text" name="streets" />
                    </div>
                </div>
                <div class="items">
                    <div class="key"><em>*</em>邮政编码：</div>
                    <div class="val">
                        <input type="text" name="postcode" maxlength="6" />
                    </div>
                </div>
                <div class="items single">
                    <div class="key big"><em>*</em>情况说明：</div>
                    <div class="val">
                        <textarea cols="6" name="problem" placeholder="例如：本律师函是以公司义发给企业，我司名称（xxxxx公司），抗议（XXXX公司）网站侵权行为，网址为...本周内发出"></textarea>
                    </div>
                </div>
            </div>
            <div class="form-group gap">
                <div class="items single" id="flv-imgs">
                    <div class="key big"><em>*</em>证据材料上传：</div>
                    <div class="col">
                        <div class="val">
                            <input type="text" placeholder="上传图片" readonly />
                        </div>
                        <div class="file">
                            <input type="file" name="file" />
                        </div>
                        <div class="close"></div>
                    </div>
                </div>
            </div>
            <div class="form-group">
                <div class="items single">
                    <div class="key big"><em>*</em>您的需求：</div>
                    <div class="val">
                        <textarea cols="6" name="expectation" placeholder="请写下您的合同审核需求及重点关注问题。例如：员工赔偿金"></textarea>
                    </div>
                </div>
                <div class="options">
                    <input type="hidden" name="type" value="CT0001" />
                    <input type="submit" class="btn" value="提交" />
                </div>
            </div>
        </form>
    </section>

    <!--模版位置-->
    <script type="text/html" id="flv-imgs-tmpl">
        <div class="col">
            <div class="val">
                <input type="text" placeholder="上传图片" readonly />
            </div>
            <div class="file">
                <input type="file" name="file" />
            </div>
            <div class="close"></div>
        </div>
    </script>
    <div id="ti-panel" class="panel">
        <div class="panel-content">
            <div class="panel-cell">
                <h3 class="panel-title">提示</h3>
                <p class="panel-text"></p>
            </div>
        </div>
        <div class="panel-buttons">
            <div class="options">
                <a href="javascript:;" class="btn btn-ok">确定</a><a href="javascript:;" class="btn btn-cancel">取消</a>
            </div>
            <div class="panel-tips">若在<span class="panel-tick">5</span>秒内无反应自动跳转到订单的详情页面</div>
        </div>
    </div>
    <div id="ti-panel-bg" class="panel-bg"></div>
    <div id="ti-toast" class="toast"><span></span>
    </div>
    <div id="ti-loading" class="loading">
        <div class="loading-content">
            <div class="s-1"></div>
            <div class="s-2">正在加载中</div>
        </div>
    </div>
    <div id="ti-mic" class="mics">
        <div class="mic-content">
            <div class="mic-1"></div>
            <div class="mic-2">请说话</div>
            <div class="mic-close">x</div>
        </div>
    </div>
    <script src="../content/js/lib/jquery-2.1.1.min.js"></script>
    <script src="../content/js/lib/template.js"></script>
    <script src="../content/js/config.js"></script>
    <script src="../content/js/global.js"></script>
    <script src="../content/js/worldunion.js"></script>
    <!-- Mobiscroll JS and CSS Includes -->
    <script src="../content/mobiscroll/js/mobiscroll.zepto.js"></script>
    <script src="../content/mobiscroll/js/mobiscroll.core.js"></script>
    <script src="../content/mobiscroll/js/mobiscroll.frame.js"></script>
    <script src="../content/mobiscroll/js/mobiscroll.scroller.js"></script>
    <script src="../content/mobiscroll/js/mobiscroll.android-holo-light.js"></script>
    <script src="../content/mobiscroll/js/mobiscroll.select.js"></script>

    <script src="../content/mobiscroll/js/i18n/mobiscroll.i18n.zh.js"></script>

    <link href="../content/mobiscroll/css/mobiscroll.animation.css" rel="stylesheet" type="text/css" />
    <link href="../content/mobiscroll/css/mobiscroll.scroller.css" rel="stylesheet" type="text/css" />
    <link href="../content/mobiscroll/css/mobiscroll.frame.css" rel="stylesheet" type="text/css" />
    <link href="../content/mobiscroll/css/mobiscroll.android-holo-light.css" rel="stylesheet" type="text/css">
    <!--Mobiscroll includes end-->

    <script src="http://webapi.openspeech.cn/js/util/brow.js"></script>
    <script src="http://webapi.openspeech.cn/js/log/log.js"></script>
    <script src="http://webapi.openspeech.cn/js/session/iat.js"></script>
    <script src="http://webapi.openspeech.cn/js/session/session.js"></script>
    <script src="http://webapi.openspeech.cn/js/session/sessioninfo.js"></script>
    <script src="http://blog.faultylabs.com/files/md5.js"></script>
    
    <script src="../content/js/letter-send.js"></script>
</body>

</html>
