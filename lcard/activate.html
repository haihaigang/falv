<!DOCTYPE html>
<html>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <meta name="format-detection" content="telephone=no" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-touch-fullscreen" content="yes" />
    <title>法率网</title>
    <link rel="stylesheet" href="../content/css/common.css" />
    <link rel="stylesheet" href="../content/css/lcard.css" />
</head>

<body>
    <noscript>
        <div id="noscript">当前的浏览器不支持JavaScript脚本</div>
    </noscript>

    <header class="header">
        <a href="#" class="icon icon_return"></a>
        <h1>激活L卡</h1>
    </header>

    <section class="container lcard">
        <div class="lcard-body">
            <div class="lcard-content">
                <div class="lcard-no" style="display: none;">卡号：
                    <p>4546 5656 5566 0973</p>
                </div>
            </div>
            <div class="lcard-tip">L卡激活后，将与<span class="phone">--</span>账号进行绑定</div>
        </div>

        <form id="lcard-form" action="#" method="post" class="lcard-form">
            <div class="items">
                <div class="val">
                    <input type="text" name="cardId" maxlength="11" placeholder="卡号" />
                </div>
            </div>
            <div class="items">
                <div class="val">
                    <input type="password" name="password" maxlength="16" placeholder="密码" />
                </div>
            </div>
            <div class="options">
                <input type="submit" class="btn" value="确认" />
            </div>
        </form>
    </section>
    <footer class="footer">
        <a class="footer-item" href="../index.html">
            <i class="home"></i>
            <p>首页</p>
        </a>
        <a class="footer-item" href="../housekeeper/index.html">
            <i class="hk"></i>
            <p>法率管家</p>
        </a>
        <a class="footer-item" href="../quick-complaints/quick.html">
            <i class="send"></i>
            <p>快诉</p>
        </a>
        <a class="footer-item" href="../user/index.html">
            <i class="user"></i>
            <p>我的</p>
        </a>
    </footer>

    <div id="ti-panel" class="panel">
        <div class="panel-content">
            <div class="panel-cell">
                <h3 class="panel-title">提示</h3>
                <p class="panel-text"></p>
            </div>
        </div>
        <div class="panel-buttons">
            <div class="options">
                <a href="javascript:;" class="btn btn-ok">确定</a><a href="javascript:;" class="btn btn-cancel">取消</a>
            </div>
            <div class="panel-tips">若在<span class="panel-tick">5</span>秒内无反应自动跳转到订单的详情页面</div>
        </div>
    </div>
    <div id="ti-panel-bg" class="panel-bg"></div>
    <div id="ti-toast" class="toast"><span></span>
    </div>
    <div id="ti-loading" class="loading">
        <div class="loading-content">
            <div class="s-1"></div>
            <div class="s-2">正在加载中</div>
        </div>
    </div>
    <script src="../content/js/lib/jquery-2.1.1.min.js"></script>
    <script src="../content/js/lib/template.js"></script>
    <script src="../content/js/config.js"></script>
    <script src="../content/js/global.js"></script>
    <script src="../content/js/worldunion.js"></script>
    <script src="../content/js/lcard-activate.js"></script>
</body>

</html>
