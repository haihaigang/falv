<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <meta name="format-detection" content="telephone=no" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-touch-fullscreen" content="yes" />
    <title>法率网</title>
    <link rel="stylesheet" href="../content/css/common.css" />
    <link rel="stylesheet" href="../content/css/lcard.css" />
</head>
<body>
<noscript>
    <div id="noscript">当前的浏览器不支持JavaScript脚本</div>
</noscript>

<header class="header">
    <h1>激活L卡</h1>
</header>

<section class="container lcard">
	<div class="lcard-body">
		<div class="lcard-content">
			<div class="lcard-no">卡号：
			<p>4546 5656 5566 0973</p></div>
		</div>
		<div class="lcard-tip">L卡激活后，将与账号13802998376进行绑定</div>
	</div>

    <form id="login-form" action="#" method="post" class="lcard-form">
        <div class="items">
            <div class="val"><input type="text" name="phone" maxlength="11" placeholder="卡号" /></div>
        </div>
        <div class="items">
            <div class="val"><input type="password" name="password" maxlength="16" placeholder="密码" /></div>
        </div>
        <div class="options">
            <input type="submit" class="btn" value="确认" />
        </div>
    </form>
</section>

<div id="myPanel">
    <p></p>
    <div class="options">
        <input type="button" class="btn btn_ok" value="好！" />
        <input type="button" class="btn btn_yes" value="是" />
        <input type="button" class="btn btn_no" value="否" />
    </div>
</div>
<div id="mySelect">
    <div id="address"></div>
    <div class="clearfix"></div>
    <div class="options">
        <input type="button" class="btn btn_close" value="完成" />
    </div>
</div>
<div id="panelBg"></div>
<div id="wu-toast" style="display: none">
    <span></span>
</div>
<script src="../content/js/lib/jquery-2.1.1.min.js"></script>
<script src="../content/js/lib/template.js"></script>
<script src="../content/js/lib/jscroll.js"></script>
<script src="../content/js/config.js"></script>
<script src="../content/js/global.js"></script>
<script src="../content/js/worldunion.js"></script>
<script src="../content/js/login.js"></script>
</body>
</html>
