<!DOCTYPE html>
<html>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <meta name="format-detection" content="telephone=no" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-touch-fullscreen" content="yes" />
    <title>法率网</title>
    <link rel="stylesheet" href="../content/css/common.css" />
    <link rel="stylesheet" href="../content/css/lcard.css" />
</head>

<body>
    <noscript>
        <div id="noscript">当前的浏览器不支持JavaScript脚本</div>
    </noscript>

    <header class="header">
        <h1>激活L卡成功</h1>
    </header>

    <section class="container lcard" id="flv-detail"></section>
    <div id="ti-panel" class="panel">
        <div class="panel-content">
            <div class="panel-cell">
                <h3 class="panel-title">提示</h3>
                <p class="panel-text"></p>
            </div>
        </div>
        <div class="panel-buttons">
            <div class="options">
                <a href="javascript:;" class="btn btn-ok">确定</a><a href="javascript:;" class="btn btn-cancel">取消</a>
            </div>
            <div class="panel-tips">若在<span class="panel-tick">5</span>秒内无反应自动跳转到订单的详情页面</div>
        </div>
    </div>
    <div id="ti-panel-bg" class="panel-bg"></div>
    <div id="ti-toast" class="toast"><span></span>
    </div>
    <div id="ti-loading" class="loading">
        <div class="loading-content">
            <div class="s-1"></div>
            <div class="s-2">正在加载中</div>
        </div>
    </div>
    <script type="text/html" id="flv-detail-tmpl">
        <div class="lcard-sus">
            <p>恭喜您激活成功，您已获得以下服务及优惠。</p>
            <p>服务有效期：<!--[= $getDateFromStr(activationEndDate)]--></p>
        </div>
        <section class="lcard-list">
        <!--[for(i = 0; i < serviceTypesInfo.length; i++){]-->
            <div class="item" a="<!--[= serviceTypesInfo[i].serviceType]-->">
                <span><!--[= serviceOptions[serviceTypesInfo[i].serviceType].name]--></span>
                <em><!--[= serviceTypesInfo[i].quantity + serviceOptions[serviceTypesInfo[i].serviceType].value]--></em>
            </div>
        <!--[}]-->
        </section>
        <div class="lcard-detail clearfix">
            <div class="lcard-amount">
                <div class="lcard-amount-c">
                    <p>优惠额度：</p>
                    <p class="price"><!--[= couponInfo]--></p>
                </div>
            </div>
            <div class="lcard-info">
                <div class="lcard-info-c">
                    <p>优惠券编号：<!--[= cardId]--></p>
                    <p>有效期：<!--[= $getDateFromStr(activationEndDate)]--></p>
                </div>
            </div>
        </div>
    </script>

    <script src="../content/js/lib/jquery-2.1.1.min.js"></script>
    <script src="../content/js/lib/template.js"></script>
    <script src="../content/js/config.js"></script>
    <script src="../content/js/global.js"></script>
    <script src="../content/js/worldunion.js"></script>
    <script>
    (function(){
        var data = Storage.get('FLV-LCARD');
        if(data){
            log(data)
            Ajax.render('#flv-detail', 'flv-detail-tmpl', data);
        }
    })();
    </script>
</body>

</html>
