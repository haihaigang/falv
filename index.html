<!DOCTYPE html>
<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
	<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no" />
	<meta name="format-detection" content="telephone=no" />
	<meta name="apple-mobile-web-app-capable" content="yes" />
	<meta name="apple-touch-fullscreen" content="yes" />
	<title>法率网</title>
	<link rel="stylesheet" href="content/css/common.css" />
    <link rel="stylesheet" href="content/css/index.css" />
</head>
<body>
<noscript>
    <div id="noscript">您当前的浏览器不支持JavaScript脚本</div>
</noscript>

<header class="header home">
    <div class="home_title"><h3>法率网</h3><span></span></div>
    <a href="javascript:;" class="icon icon_user"></a>
</header>

<section class="container">
    <div class="slider">
        <div class="scroller">
			<div class="item" data-link="<!--[= list[i].url]-->">
				<img id="img-<!--[= i]-->" src="<%=request.getContextPath()%>/content/images/blank.png" data-src="<!--[= $absImg(list[i].img)]-->" alt="" />
			</div>

			<div class="item" data-link="<!--[= list[i].url]-->">
				<img id="img-<!--[= i]-->" src="<%=request.getContextPath()%>/content/images/blank.png" data-src="<!--[= $absImg(list[i].img)]-->" alt="" />
			</div>
        </div>
        <div class="subscript"></div>
    </div>
    <div class="nav" style="display: none;">
        <div class="db mb">
            <a class="w2 mr" href="hui/index"><img src="../content/images/nav_1.png" alt="" /></a>
            <a class="w2" href="show/house-list"><img src="../content/images/nav_8.png" alt="" /></a>
        </div>
        <div class="db mb">
            <a class="w2 mr" href="shop/conversation" data-type="company" target="_blank" id="wu-online"><img src="../content/images/nav_3.png" alt="" /></a>
            <div class="w3 mr">
                <a class="mb" href="shop/loan"><img src="../content/images/nav_4.png" alt="" /></a>
                <a href="shop/custom"><img src="../content/images/nav_5.png" alt="" /></a>
            </div>
            <div class="w2">
                <a class="w2 mb" href="show/story-list"><img src="../content/images/nav_9.png" alt="" /></a>
                <a href="show/magazine-list"><img src="../content/images/nav_10_t.png" alt="" /></a>
            </div>
        </div>
        <div class="db">
            <a class="w3 mr" href="hui/activities"><img src="../content/images/nav_6.png" alt="" /></a>
            <a class="w2 mr" href="hui/games"><img src="../content/images/nav_7.png" alt="" /></a>
            <a class="w2 i10" href="show/magazine-list"><img src="../content/images/nav_10_b.png" alt="" /></a>
        </div>
    </div>
</section>

<footer class="footer" style="display: none;">
	<div class="footer_links">
		<a id="wu-focus" href="#">十爷帮</a><span class="sep"></span><a
			href="<%=request.getContextPath()%>/wechat/register">爷要入荟</a><span
			class="sep"></span><a id="wu-back" href="#">返回顶部</a>
	</div>
	<div class="footer_company">syb.worldunion.com.cn</div>
</footer>

<div id="myPanel">
	<p></p>
	<div class="options">
		<input type="button" class="btn btn_ok" value="好！" />
		<input type="button" class="btn btn_yes" value="是" />
		<input type="button" class="btn btn_no" value="否" />
	</div>
</div>
<div id="mySelect">
	<div id="address"></div>
	<div class="clearfix"></div>
	<div class="options">
		<input type="button" class="btn btn_close" value="完成" />
	</div>
</div>
<div id="panelBg"></div>
<div id="wu-toast" style="display: none">
	<span></span>
</div>
<script src="content/js/lib/jquery-2.1.1.min.js"></script>
<script src="content/js/lib/template.js"></script>
<script src="content/js/lib/jscroll.js"></script>
<script src="content/js/config.js"></script>
<script src="content/js/global.js"></script>
<script src="content/js/worldunion.js"></script>
<script src="content/js/lib/jquery.doubletap.js"></script>
<script>
(function(){
})();
</script>
</body>
</html>
