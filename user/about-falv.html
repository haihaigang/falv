<div class="title"><img src="../content/images/user/about-falv.png"></div>
<p>法率网的理念是通过互联网为个人及中小微企业提供专业高效的一站式法律服务。凭借专业法务团队及独创IT系统，法率网高度整合全国精选律师资源，打造一个专业、创新的在线法律服务平台。</p>
