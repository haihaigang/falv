<!DOCTYPE html>
<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
	<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no" />
	<meta name="format-detection" content="telephone=no" />
	<meta name="apple-mobile-web-app-capable" content="yes" />
	<meta name="apple-touch-fullscreen" content="yes" />
	<title>法率网</title>
	<link rel="stylesheet" href="../content/css/common.css">
    <link rel="stylesheet" href="../content/css/user.css">
</head>
<body>
<noscript>
    <div id="noscript">您当前的浏览器不支持JavaScript脚本</div>
</noscript>

<header class="header">
    <a href="#" class="icon icon_return"></a>
    <h1>添加新地址</h1>
</header>

<section class="container myaddress">
    <form id="addAddress-form" action="#" method="get">
        <div class="items">
            <span class="key">收货人：</span>
            <div class="val"><input type="text" name="name" /></div>
        </div>
        <div class="items">
            <span class="key">手机号码：</span>
            <div class="val"><input type="text" name="phone" maxlength="11" /></div>
        </div>
        <div class="items">
            <span class="key">地区：</span>
            <div class="val address-select">
                <select name="province" id="province" data-role="province">
                    <option value="0">所在省份</option>
                </select> 
                <select name="city" id="city" data-role="city">
                    <option value="0">所在城市</option>
                </select> 
                <select name="area" id="area" data-role="area">
                    <option value="0">所在区/县</option>
                </select>
            </div>
            <label class="select-tab" for="province">地区选择</label>
        </div>
        <div class="items">
            <span class="key">具体地址：</span>
            <div class="val"><input type="text" name="address" maxlength="100" /></div>
        </div>
        <div class="items">
            <span class="key">邮政编码：</span>
            <div class="val"><input type="text" name="postcode" maxlength="6" /></div>
        </div>
        <div class="options">
            <input type="submit" class="btn" value="确认添加">
        </div>
    </form>

</section>

    <div id="ti-panel" class="panel">
        <div class="panel-content">
            <div class="panel-cell">
                <h3 class="panel-title">提示</h3>
                <p class="panel-text"></p>
            </div>
        </div>
        <div class="panel-buttons">
            <div class="options">
                <a href="javascript:;" class="btn btn-ok">确定</a><a href="javascript:;" class="btn btn-cancel">取消</a>
            </div>
            <div class="panel-tips">若在<span class="panel-tick">5</span>秒内无反应自动跳转到订单的详情页面</div>
        </div>
    </div>
    <div id="ti-panel-bg" class="panel-bg"></div>
    <div id="ti-toast" class="toast"><span></span>
    </div>
    <div id="ti-loading" class="loading">
        <div class="loading-content">
            <div class="s-1"></div>
            <div class="s-2">正在加载中</div>
        </div>
    </div>

    <script src="../content/js/lib/jquery-2.1.1.min.js"></script>
    <script src="../content/js/lib/template.js"></script>
    <script src="../content/js/lib/jscroll.js"></script>
    <script src="../content/js/config.js"></script>
    <script src="../content/js/global.js"></script>
    <script src="../content/js/worldunion.js"></script>
    <!--<script src="../content/js/mobiscroll-2.3.1.full.min.js"></script>-->

    <!-- Mobiscroll JS and CSS Includes -->
    <script src="../content/mobiscroll/js/mobiscroll.zepto.js"></script>
    <script src="../content/mobiscroll/js/mobiscroll.core.js"></script>
    <script src="../content/mobiscroll/js/mobiscroll.frame.js"></script>
    <script src="../content/mobiscroll/js/mobiscroll.scroller.js"></script>
    <script src="../content/mobiscroll/js/mobiscroll.android-holo-light.js"></script>
    <script src="../content/mobiscroll/js/mobiscroll.select.js"></script>

    <script src="../content/mobiscroll/js/i18n/mobiscroll.i18n.zh.js"></script>

    <link href="../content/mobiscroll/css/mobiscroll.animation.css" rel="stylesheet" type="text/css" />
    <link href="../content/mobiscroll/css/mobiscroll.scroller.css" rel="stylesheet" type="text/css" />
    <link href="../content/mobiscroll/css/mobiscroll.frame.css" rel="stylesheet" type="text/css" />
    <link href="../content/mobiscroll/css/mobiscroll.android-holo-light.css" rel="stylesheet" type="text/css">
    <!--Mobiscroll includes end-->
    <script src="../content/js/address.js"></script>
    <script src="../content/js/add-address.js"></script>
    <script type="text/javascript">
    (function(){
        var address=new myAddress("province");

        $('#province').mobiscroll().select({

</body>

</html>
