<!DOCTYPE html>
<html>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <meta name="format-detection" content="telephone=no" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-touch-fullscreen" content="yes" />
    <title>法率网</title>
    <link rel="stylesheet" href="../content/css/common.css">
    <link rel="stylesheet" href="../content/css/user.css">
</head>

<body>
    <noscript>
        <div id="noscript">您当前的浏览器不支持JavaScript脚本</div>
    </noscript>
    <header class="header">
        <a href="#" class="icon icon_return"></a>
        <h1>常用地址</h1>
        <a href="add-address.html" class="icon icon-1">新增</a>
    </header>
    <section class="container myaddress">
    	<div id="flv-list"></div>
    </section>
    <footer class="footer" style="border-top: 0;">
        <div class="options" style="width: 90%; margin: 0 auto; padding-bottom: .1rem;">
            <a href="add-address.html" class="btn">添加新地址</a>
        </div>
    </footer>
    <!--模版位置-->
    <script type="text/html" id="flv-list-tmpl">
        <!--[for(i = 0; i < list.length; i++){]-->
        <div class="box">
            <div class="consignee">
                <span class="lab">收货人：</span>
                <span class="txt"><!--[= list[i].postName]--></span>
            </div>
            <div class="phone-num">
                <span class="lab">手机：</span>
                <span class="txt"><!--[= list[i].mobile]--></span>
            </div>
            <div class="address">
                <span class="lab">收货地址：</span>
                <span class="txt"><!--[= list[i].area.province.name + list[i].area.city.name + list[i].area.town.name + list[i].area.streets]--></span>
            </div>
            <div class="postcode">
                <span class="lab">邮政编码：</span>
                <span class="txt"><!--[= list[i].area.postcode]--></span>
            </div>
            <div class="operate">
                <a href="add-address.html?id=<!--[= list[i]._id]-->">编辑地址</a>
                <a href="#" class="del" data-id="<!--[= list[i]._id]-->">删除</a>
            </div>
        </div>
        <!--[}]-->
    </script>
    <div id="ti-panel" class="panel">
        <div class="panel-content">
            <div class="panel-cell">
                <h3 class="panel-title">提示</h3>
                <p class="panel-text"></p>
            </div>
        </div>
        <div class="panel-buttons">
            <div class="options">
                <a href="javascript:;" class="btn btn-ok">确定</a><a href="javascript:;" class="btn btn-cancel">取消</a>
            </div>
            <div class="panel-tips">若在<span class="panel-tick">5</span>秒内无反应自动跳转到订单的详情页面</div>
        </div>
    </div>
    <div id="ti-panel-bg" class="panel-bg"></div>
    <div id="ti-toast" class="toast"><span></span>
    </div>
    <div id="ti-loading" class="loading">
        <div class="loading-content">
            <div class="s-1"></div>
            <div class="s-2">正在加载中</div>
        </div>
    </div>
    <script src="../content/js/lib/jquery-2.1.1.min.js"></script>
    <script src="../content/js/lib/template.js"></script>
    <script src="../content/js/config.js"></script>
    <script src="../content/js/global.js"></script>
    <script src="../content/js/worldunion.js"></script>
    <script src="../content/js/my-address.js"></script>
</body>

</html>
