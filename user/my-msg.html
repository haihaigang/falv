<head>

	<meta name="format-detection" content="telephone=no" />
	<meta name="apple-mobile-web-app-capable" content="yes" />
	<meta name="apple-touch-fullscreen" content="yes" />
	<title>法率网</title>

<body>
<noscript>
    <div id="noscript">您当前的浏览器不支持JavaScript脚本</div>
</noscript>

<header class="header">
    <div class="header_title"><h1>个人信息修改</h1></div>
</header>
<section class="container my-msg">
    <form id="msg-form" action="#" method="get">
        <div class="items">
            <div class="val"><input type="text" name="name" maxlength="50" placeholder="请输入您的姓名"></div>
        </div>
        <div class="items">
            <div class="val"><input type="text" name="nickname" placeholder="称呼" disabled></div>
            <span class="select-tab">请选择</span>
        </div>
        <div class="items">
            <div class="val"><input type="password" name="oldpassword" placeholder="原始密码"></div>
        </div>
        <div class="items">
            <div class="val"><input type="password" name="password" placeholder="输入新密码"></div>
        </div>
        <div class="items">
            <div class="val"><input type="password" name="repassword" placeholder="确认新密码"></div>
        </div>
        <div class="options">
            <button class="btn">确认修改</button>
        </div>
    </form>
</section>
