<!DOCTYPE html>
<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
	<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no" />
	<meta name="format-detection" content="telephone=no" />
	<meta name="apple-mobile-web-app-capable" content="yes" />
	<meta name="apple-touch-fullscreen" content="yes" />
	<title>法率网</title>
	<link rel="stylesheet" href="../content/css/common.css">
    <link rel="stylesheet" href="../content/css/mobiscroll-2.3.1.full.min.css" />
    <link rel="stylesheet" href="../content/css/mobiscroll.custom-2.5.0.min.css" />
    <link rel="stylesheet" href="../content/css/user.css">
</head>
<body>
<noscript>
    <div id="noscript">您当前的浏览器不支持JavaScript脚本</div>
</noscript>

<header class="header">
    <a href="#" class="icon icon_return"></a>
    <div class="header_title"><h1>个人信息修改</h1></div>
</header>
<section class="container my-msg">
    <form id="userMsg-form" action="#" method="get">
        <div class="items">
            <div class="val"><input type="text" name="name" maxlength="50" placeholder="请输入您的姓名"></div>
        </div>
        <div class="items">
            <div class="val">
                <select name="sex" id="nickName" data-role="nickname">
                    <option value=""> 称呼 </option>
                    <option value="1"> 男士 </option>
                    <option value="0"> 女士 </option>
                </select> 
                <label class="select-tab" btn-role="nickname" for="nickName">请选择</label>
            </div>
        </div>
        <div class="items">
            <div class="val"><input type="password" name="original" placeholder="原始密码"></div>
        </div>
        <div class="items">
            <div class="val"><input type="password" name="password" placeholder="输入新密码"></div>
        </div>
        <div class="items">
            <div class="val"><input type="password" name="repassword" placeholder="确认新密码"></div>
        </div>
        <div class="options">
            <input type="submit" class="btn" value="确认修改">
        </div>
    </form>
</section>

    <div id="ti-panel" class="panel">
        <div class="panel-content">
            <div class="panel-cell">
                <h3 class="panel-title">提示</h3>
                <p class="panel-text"></p>
            </div>
        </div>
        <div class="panel-buttons">
            <div class="options">
                <a href="javascript:;" class="btn btn-ok">确定</a><a href="javascript:;" class="btn btn-cancel">取消</a>
            </div>
            <div class="panel-tips">若在<span class="panel-tick">5</span>秒内无反应自动跳转到订单的详情页面</div>
        </div>
    </div>
    <div id="ti-panel-bg" class="panel-bg"></div>
    <div id="ti-toast" class="toast"><span></span>
    </div>
    <div id="ti-loading" class="loading">
        <div class="loading-content">
            <div class="s-1"></div>
            <div class="s-2">正在加载中</div>
        </div>
    </div>

    <script src="../content/js/lib/jquery-2.1.1.min.js"></script>
    <script src="../content/js/lib/template.js"></script>
    <script src="../content/js/lib/jscroll.js"></script>
    <script src="../content/js/mobiscroll-2.3.1.full.min.js"></script>
    <script src="../content/js/config.js"></script>
    <script src="../content/js/global.js"></script>
    <script src="../content/js/worldunion.js"></script>
    <script src="../content/js/my-msg.js"></script>

    <script>
    (function(){
        $('#nickName').mobiscroll().select({
            theme: "mobiscroll",     // Specify theme like: theme: 'ios' or omit setting to use default 
            mode: "scroller",       // Specify scroller mode like: mode: 'mixed' or omit setting to use default 
            display: "bottom", // Specify display mode like: display: 'bottom' or omit setting to use default 
            lang: "zh-cn"        // Specify language like: lang: 'pl' or omit setting to use default 
        });
    })();
    </script>
</body>

</html>
