<!DOCTYPE html>
<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
	<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no" />
	<meta name="format-detection" content="telephone=no" />
	<meta name="apple-mobile-web-app-capable" content="yes" />
	<meta name="apple-touch-fullscreen" content="yes" />
	<title>法率网</title>
	<link rel="stylesheet" href="/falv/content/css/common.css">
    <link rel="stylesheet" href="../content/css/mobiscroll-2.3.1.full.min.css" />
    <link rel="stylesheet" href="/falv/content/css/user.css">
</head>
<body>
<noscript>
    <div id="noscript">您当前的浏览器不支持JavaScript脚本</div>
</noscript>

<header class="header">
    <div class="header_title"><h1>个人信息修改</h1></div>
</header>
<section class="container my-msg">
    <form id="msg-form" action="#" method="get">
        <div class="items">
            <div class="val"><input type="text" name="name" maxlength="50" placeholder="请输入您的姓名"></div>
        </div>
        <div class="items">
            <div class="val">
                <select name="nickname" id="nickName" data-role="nickname">
                    <option value=""> 称呼 </option>
                    <option value="1"> 男士 </option>
                    <option value="2"> 女士 </option>
                </select> 
                <label class="select-tab" btn-role="nickname" for="nickName">请选择</label>
            </div>
        </div>
        <div class="items">
            <div class="val"><input type="password" name="oldpassword" placeholder="原始密码"></div>
        </div>
        <div class="items">
            <div class="val"><input type="password" name="password" placeholder="输入新密码"></div>
        </div>
        <div class="items">
            <div class="val"><input type="password" name="repassword" placeholder="确认新密码"></div>
        </div>
        <div class="options">
            <button class="btn">确认修改</button>
        </div>
    </form>
</section>

<script src="/falv/content/js/lib/jquery-2.1.1.min.js"></script>
<script src="/falv/content/js/lib/template.js"></script>
<script src="/falv/content/js/lib/jscroll.js"></script> 
<script src="/falv/content/js/mobiscroll-2.3.1.full.min.js"></script>
<script src="/falv/content/js/config.js"></script>
<script src="/falv/content/js/global.js"></script>
<script src="/falv/content/js/worldunion.js"></script>
<script src="/falv/content/js/lib/jquery.doubletap.js"></script>
<script>
(function(){
    $('#nickName').mobiscroll().select({
        theme: "default",     // Specify theme like: theme: 'ios' or omit setting to use default 
        mode: "scroller",       // Specify scroller mode like: mode: 'mixed' or omit setting to use default 
        display: "bottom", // Specify display mode like: display: 'bottom' or omit setting to use default 
        lang: "zh"        // Specify language like: lang: 'pl' or omit setting to use default 
    });
})();
</script>
</body>
</html>
